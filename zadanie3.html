<body>
    <script>
        const trasa = prompt('Podaj długosc tarsy: ');
        const cena = prompt ('Podaj cene paliwa: ');
        const spalanie = prompt('Podaj ile pali: ');
        const koszt =trasa/spalanie*cena;


        document.write(`Za podroz zapłacisz: ${koszt}`);
    </script>
